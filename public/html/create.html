<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page - Gaming Team</title>
    <link rel="stylesheet" href="../css/create.css" />
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>

    <header class="header">
        <nav>
            <img src="./static/images/logo.jpg" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">All Games Code</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Create Game Offer</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main id="create">
        <section id="create-container">
            <div class="create-container-info">
                <h1>Add A New Game</h1>
                <form action="#" method="">
                    <label>Game Name:</label>
                    <input type="text" id="name" name="" placeholder="Game Name..">
                    <label>Image URL:</label>
                    <input type="text" id="image" name="" placeholder="http://...">
                    <label>Genre:</label>
                    <input type="text" id="genre" name="" placeholder="Genre..">
                    <label>Developer:</label>
                    <input type="text" id="developer" name="" placeholder="Developer..">
                    <label>Description:</label>
                    <textarea id="description" name=""></textarea>

                    <input type="submit" id="btn" value="Add Game"></input>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
